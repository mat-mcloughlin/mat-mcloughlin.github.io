---
layout: default
---
<section id="main" class="col-md-9 col-md-push-3">
<article class="post {% if image %}has-post-image{% else %}no-post-image{% endif %}">

    {% if page.image %}
        <div class="post-image">
            <img src="{{ page.image }}" alt="{{ page.title }}">
            <time class="entry-date" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d" }} <span>{{ page.date | date: "%b" }}</span></time>
        </div><!-- /post-image -->
    {% endif %}

    <div class="post_content">
        <!-- <p class="metadata">{% for tag in page.tags %} <a href="/tag/{{ tag }}" title="{{ tag }}" >#{{ tag }}</a> {% endfor %}</p> -->
        
        <h1 class="post-title">{{ page.title }}</h2>

        
        <hr>
        <div class="entry">
            {{ content }}

            <div class="clearfix"></div>
        </div>
        
        <div class="social-share">
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.url }}" class="facebook" data-toggle="tooltip" data-placement="left" title="Share"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/home?status={{ page.url | prepend: site.url }}" class="twitter" data-toggle="tooltip" data-placement="left" title="Share"><i class="fa fa-twitter"></i></a>
            <a href="https://plus.google.com/share?url={{ page.url | prepend: site.url }}" class="google" data-toggle="tooltip" data-placement="left" title="Share"><i class="fa fa-google-plus"></i></a>
        </div>

    <div id="disqus_thread"></div>
<script>
    /**
     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
     */
    /*
    var disqus_config = function () {
        this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    */
    (function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
        var d = document, s = d.createElement('script');
        
        s.src = '//invalidarg.disqus.com/embed.js';  // IMPORTANT: Replace EXAMPLE with your forum shortname!
        
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

    </div><!-- /post_content -->

    <div class="clearfix"></div>
</article>
</section>


{% include sidebar.html %}
